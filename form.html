    <!-- nav section  -->
    <div id="nav-container py-5">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="index.html"
            ><img
              src="images/Purple and Pink Couple Gamer Play Lovers T-shirts.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active ps-3"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle ps-3"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Games
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="pc-games.html">PC Games</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="mobile-games.html"
                      >Mobile Games</a

              </li>
              <li class="nav-item dropdown ps-4">
                <a
                  class="nav-link dropdown-toggle"

                  <li>

                    <a class="dropdown-item" href="form.html"
                      >Log-out / Sign-in</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="form">
      <div class="container bg-black">
        <h3 class="text-white">Sign in</h3>
        <form class="w-50 mx-auto bg-secondary my-5">
          <div class="row justify-content-around py-2">
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check py-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remeber Me
                </label>
              </div>
              <button type="button" class="btn btn-primary btn-sm w-100 my-2">
                Sign in
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
